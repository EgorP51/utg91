name: utg91
description: A production-ready Flutter app with feature-first architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3

  # Navigation
  go_router: ^14.0.0

  # Dependency Injection
  get_it: ^7.6.4

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Location & Maps
  geolocator: ^11.0.0
  google_maps_flutter: ^2.5.0
  permission_handler: ^11.0.1

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.6
  freezed: ^2.4.5
  json_serializable: ^6.7.1

  # Linting
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

